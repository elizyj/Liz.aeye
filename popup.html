<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    .button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      margin: 5px 0;
      font-size: 14px;
    }
    .button:hover {
      background-color: #45a049;
    }
    .status {
      margin: 10px 0;
      padding: 10px;
      background-color: #f0f0f0;
      border-radius: 4px;
      font-size: 12px;
    }
    .controls {
      display: flex;
      gap: 10px;
      margin: 10px 0;
    }
    .control-btn {
      flex: 1;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background: white;
      cursor: pointer;
    }
    .control-btn.active {
      background-color: #007cba;
      color: white;
    }
  </style>
</head>
<body>
  <h3>Accessibility Assistant</h3>

  <button id="startAssistant" class="button">Start Assistant</button>
  <button id="stopAssistant" class="button" style="background-color: #f44336;">Stop Assistant</button>

  <div class="status" id="status">Ready to help</div>

  <div class="controls">
    <button id="volumeUp" class="control-btn">üîä</button>
    <button id="volumeDown" class="control-btn">üîâ</button>
    <button id="speedUp" class="control-btn">‚è©</button>
    <button id="speedDown" class="control-btn">‚è™</button>
  </div>

  <div id="currentAction" style="margin-top: 10px; font-size: 12px; color: #666;"></div>

  <script src="popup.js"></script>
</body>
</html>
